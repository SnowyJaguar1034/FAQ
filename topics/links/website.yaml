title: Does Modmail have a dashboard?
content: No Modmail does not have a dashboard. This is beacuse modmail does not have enough configurable commands for the developer to justify having one. However ModMail does have a website where you can check the bot's status, check out all of the awsome staff and much more. 'Click the link [here](<https://modmail.xyz>) or the button below to check out the website.
links:
  - name: Website
    url: "https://modmail.xyz"