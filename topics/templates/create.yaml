title: How do I create a public template?
content: |
  To create a public template of your server go to the server settings inside Discord. Select the "Server Template" section, fill in the fields and click on "Generate Template".
  Copy the link of the template and go to [xenon.bot/templates/add](<https://xenon.bot/templates/add>) to add the template to the public template list.

  You can update the template name and description in the server settings and sync the template with your server at any point.

  https://wiki.xenon.bot/createtemplate.png
