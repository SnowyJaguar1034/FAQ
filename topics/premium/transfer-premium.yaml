title: Can I transfer my premium subscription to another Discord account?
content: |
  Yes. You can change the Discord account that has the premium perks at any time. Just go to the [profile settings at Patreon](<https://www.patreon.com/settings/apps>) and connect the correct Discord account.
links:
  - name: Profile Settings
    url: https://www.patreon.com/settings/apps
