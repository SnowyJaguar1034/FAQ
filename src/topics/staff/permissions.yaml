title: What permissions does ModMail need?
content: |
    ModMail needs the following permissions:
    - `Manage Channels`
    - `Manage Messages`
    - `Manage Roles`
    - `Read Message History`
    - `Read Messages`
    - `Send Messages`
    - `Embed Links`
    - `Attach Files`
    - `Use External Emojis`
    - `Add Reactions`
